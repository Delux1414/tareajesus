<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formulario.css">
    <title>Formulario de registro</title>
</head>
<body>
    <header>
        <div class="header-container">
            <div class="header-branding">
                <h1 class="header-name">David Peña</h1>
                <h2 class="header-subtitle">Analisis y desarrollo de software</h2>
            </div>
        </div>
        <div class="header-title">
            <h1 class="header-main-title">Formularios</h1>
            <h2 class="header-sub-title">Register form</h2>
        </div>
    </header>
    <div class="wrapper">
        <div class="title">
            Formulario de registro
        </div>
        <div class="form">
            <div class="input-container">
                <label>Primer nombre:</label>
                <input type="text" class="input">
            </div>
            <div class="input-container">
                <label>Primer apellido:</label>
                <input type="text" class="input">
            </div>
            <div class="input-container">
                <label>Contraseña:</label>
                <input type="password" class="input">
            </div>
            <div class="input-container">
                <label>Confirmar contraseña:</label>
                <input type="password" class="input">
            </div>
            <div class="input-container">
                <label>Genero:</label>
                <div class="select">
                    <select>
                        <option value="">Selecciona</option>
                        <option value="male">Masculino</option>
                        <option value="female">Femenino</option>
                        <option value="indeterminado">Indeterminado</option>
                    </select>
                </div>
            </div>
            <div class="input-container">
                <label>Correo electronico:</label>
                <input type="text" class="input">
            </div>
            <div class="input-container">
                <label>Numero de telefono:</label>
                <input type="text" class="input">
            </div>
            <div class="input-container">
                <label>Direccion:</label>
                <textarea class="textarea" cols="30" rows="10"></textarea>
            </div>
            <div class="input-container">
                <label>Numero de identificacion:</label>
                <input type="text" class="input">
            </div>
            <div class="input-container">
                <label>Fecha de expedicion:</label>
                <input type="text" class="input">
            </div>
            <div class="input-container terms">
                <label class="check">
                    <input type="checkbox">
                    <span class="checkmark"></span>
                </label>
                <p>Acepto los terminos y condiciones.</p>
            </div>
            <div class="input-container">
                <input type="submit" value="Register" class="btn">
            </div>
        </div>
    </div>
</body>
</html>
