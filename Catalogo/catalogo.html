<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Catalogo de carros</title>
</head>

<header>
    <h1 class="maintitle"><center>Catalogo de carros Renault.</center></h1>
</header>

<body>
    <div class="container">
        <div class="box-1">
            <h1 class="tittle"><center>Renault Citroën C-elysée</center></h1>
            <img class="carro" src="blancoooooooo.jpg" alt="Blanco">
            <h2 class="span">Precio: <span>$77.000.000</span></h2>
        </div>
        <div class="box-2">
            <h1 class="tittle"><center>Renault Mazda 2 Sedán</center></h1>
            <img class="carro" src="Rojo.jpg" alt="Rojo">
            <h2 class="span">Precio: <span>$85.000.000</span></h2>
        </div>
        <div class="box-3">
            <h1 class="tittle"><center>Renault KIA Rio Sedán</center></h1>
            <img class="carro" src="Renault azul.jpg" alt="Azul">
            <h2 class="span">Precio: <span>$105.000.000</span></h2>
        </div>
    </div>
    <div class="container2">
        <div class="box-1">
            <h1 class="tittle"><center>KIA Soluto</center></h1>
            <img class="carro" src="Soluto.jpg" alt="Blanco">
            <h2 class="span">Precio: <span>$73.000.000</span></h2>
        </div>
        <div class="box-2">
            <h1 class="tittle"><center>Nissan Versa</center></h1>
            <img class="carro" src="Rojobrillante.jpg" alt="Rojo">
            <h2 class="span">Precio: <span>$83.000.000</span></h2>
        </div>
        <div class="box-3">
            <h1 class="tittle"><center>Renault Logan</center></h1>
            <img class="carro" src="Gris.jpg" alt="Azul">
            <h2 class="span">Precio: <span>$94.000.000</span></h2>
        </div>
    </div>
</body>
</html>
