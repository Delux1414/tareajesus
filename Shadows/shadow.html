<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box-Shadows</title>
    <link rel="stylesheet" href="../Shadows/shadow.css">
    <link rel="shortcut icon" href="../Lunylogo.png" type="image/x-icon">
</head>
<body>
    <header>
        <h1>Uso de box shadow</h1>
    </header>
    <div class="container">
        <div class="box">
            <h3>Sombra normal</h3>
        </div>
    </div>
        
    <div class="container-0">
        <div class="box-1">
            <h3>Sombra con degradado</h3>
        </div>
        <div class="box-2">
            <h3>Sombra interna</h3>
        </div>
    </div>
    
    <div class="container-1">
        <div class="box-3">
            <h3>Sombra normal invertida</h3>
        </div>
        <div class="box-4">
            <h3>Sombra con degradado invertida</h3>
        </div>
        <div class="box-5">
            <h3>Sombra interna invertida</h3>
        </div>
    </div>
</body>
</html>
